<html>

<head>
    <title>Prova</title>
</head>
<script>
    // Lettura file XML
    document.addEventListener('DOMContentLoaded', () => {
        let url = 'filexml.xml'
        fetch(url).then(response => response.text()).then(data => {
            let parser = new DOMParser()
            let xml = parser.parseFromString(data, 'application/xml')
            xmlContent = xml;

            var x = xmlContent.getElementsByTagName("dataNascita");
            var txt = "";
            var xLen = x.length;

            for (i = 0; i < xLen; i++) {
                txt += x[i].childNodes[0].nodeValue + " ";
            }
            document.getElementById("demo").innerHTML = txt;

        })
    })
</script>

<style>
    img {
        position: absolute;
        right: 20px;
        width: 6%;
    }

    .darkMode {
        background-color: rgb(32, 32, 32);
        color: white;
    }

    .lightMode {
        background-color: white;
        color: black;
    }
</style>

<body onload="carica()">
    <div></div>
    <img src="whiteBTN.png" onclick="cambia()" id="switchmode">
    <p id="demo"></p>

    <!--Script per switch light/dark mode-->
    <script>
        const div = document.querySelector('div');
        const paragrafo = document.createElement('p');
        const button = document.querySelector('button');
        const body = document.querySelector('body');
        var count;

        function carica() {
            count = 0;
            cambia();
        }

        function cambia() {
            if (count % 2 == 0) {
                document.getElementById("switchmode").src = "darkBTN.png";
                count++;
                body.setAttribute('class', 'lightMode');
            } else {
                document.getElementById("switchmode").src = "whiteBTN.png";
                body.setAttribute('class', 'darkMode');
                count++;
            }
        }
        div.appendChild(paragrafo);
    </script>
</body>

</html>
