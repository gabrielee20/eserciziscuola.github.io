<html>

<head>
    <title>Prova</title>
</head>
    <script>
        // Lettura file XML
        document.addEventListener('DOMContentLoaded', () => {
            let url = 'filexml.xml'
            fetch(url).then(response => response.text()).then(data => {
                let parser = new DOMParser()
                let xml = parser.parseFromString(data, 'application/xml')
                xmlContent = xml
            })
        })
    </script>

<body>

</body>

</html>
