<script>
    let requestURL = './smartphone.json';
    let request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType = 'json';
    request.send();

    request.onload = function () {
        const smartphone = request.response;
        //console.log(smartphone[0].id) per testare la lettura
        document.getElementById("nome").innerHTML = smartphone[0].produttore + " " + smartphone[0].modello + " " + smartphone[0].colore;
        document.getElementById("sistemaOperativo").innerHTML = "Sistema operativo: " + smartphone[0].specifiche.sistemaOperativo;
        document.getElementById("processore").innerHTML = "Processore: " + smartphone[0].specifiche.processore;
        document.getElementById("velocita_processore").innerHTML = "Velocit√† processore: " + smartphone[0].specifiche.velocita_processore;
        document.getElementById("memoria").innerHTML = "Memoria: " + smartphone[0].specifiche.memoria;
        document.getElementById("ram").innerHTML = "RAM: " + smartphone[0].specifiche.ram;
        document.getElementById("sensori").innerHTML = "Sensori di riconoscimento: " + smartphone[0].specifiche.sensori_riconoscimento;
        document.getElementById("schermo_dimensioni").innerHTML = "Schermo dimensioni: " + smartphone[0].specifiche.schermo_dimensioni;
        document.getElementById("schermo_tipologia").innerHTML = "Schermo tipologia: " + smartphone[0].specifiche.schermo_tipologia;
        document.getElementById("fotocamera_posteriore").innerHTML = "Fotocamera posteriore: " + smartphone[0].specifiche.fotocamera_posteriore;
        document.getElementById("fotocamera_anteriore").innerHTML = "Fotocamera anteriore: " + smartphone[0].specifiche.fotocamera_anteriore;
    }


</script>
