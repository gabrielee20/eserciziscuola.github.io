<script>
    let requestURL = './smartphone.json';
    let request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType = 'json';
    request.send();
    var url = document.location.search.substring(0);
    var url1 = url.split("&")[0];
    var indice = url1.substr(8);

    request.onload = function () {
        const smartphone = request.response;
        //console.log(smartphone[indice].id) per testare la lettura
        document.getElementById("nome").innerHTML = smartphone[indice].produttore + " " + smartphone[indice].modello + " " + smartphone[indice].colore;
        document.getElementById("sistemaOperativo").innerHTML = "Sistema operativo: " + smartphone[indice].specifiche.sistemaOperativo;
        document.getElementById("processore").innerHTML = "Processore: " + smartphone[indice].specifiche.processore;
        document.getElementById("velocita_processore").innerHTML = "Velocit√† processore: " + smartphone[indice].specifiche.velocita_processore;
        document.getElementById("memoria").innerHTML = "Memoria: " + smartphone[indice].specifiche.memoria;
        document.getElementById("ram").innerHTML = "RAM: " + smartphone[indice].specifiche.ram;
        document.getElementById("sensori").innerHTML = "Sensori di riconoscimento: " + smartphone[indice].specifiche.sensori_riconoscimento;
        document.getElementById("schermo_dimensioni").innerHTML = "Schermo dimensioni: " + smartphone[indice].specifiche.schermo_dimensioni;
        document.getElementById("schermo_tipologia").innerHTML = "Schermo tipologia: " + smartphone[indice].specifiche.schermo_tipologia;
        document.getElementById("fotocamera_posteriore").innerHTML = "Fotocamera posteriore: " + smartphone[indice].specifiche.fotocamera_posteriore;
        document.getElementById("fotocamera_anteriore").innerHTML = "Fotocamera anteriore: " + smartphone[indice].specifiche.fotocamera_anteriore;
        document.getElementById("prezzo").innerHTML = smartphone[indice].prezzo;
    }


</script>
